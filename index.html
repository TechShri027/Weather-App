<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="text">
               
                <div class="location">
                    <h3>"New Delhi"</h3>
                </div>
                <div class="temp">
                    <h2>21<sup>&deg;</sup>c</h2>
                </div>
                <div class="time">
                    <p>20:50pm Monday 20-03-2024</p>
                </div>
                <div class="condition">
                    <img src="https://cdn2.iconfinder.com/data/icons/weather-365/64/weather-sun-cloud-rain-512.png" alt="">
                    <p></p>
                     <!-- <p>Mist</p> -->
                </div>
            </div>
            <div class="nav">
                <form><input type="text" placeholder="Search location here..." class="search_area">
                    <button type="submit" class="search_button">Search</button></form>
                
            </div>
        </div>
       
        
    </div>
</body>
<script src="script.js"></script>
</html>
